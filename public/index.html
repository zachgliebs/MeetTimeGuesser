<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet Duration Estimator</title>
    <link href="bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .center-dropdown {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .dropdown-select {
            width: 50%;
            max-width: 600px;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="background-color: #c2c2c2c9;" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand align-content-top"
                style="align-items: center;font-size: 36px;font-family:Georgia;justify-content: center;display: flex;gap: 2rem;">
                <img src="./light_mode_square.png" alt="Logo" width="80" height="50" class="d-flex align-text-center">
                How long will my meet take?
            </a>
        </div>
    </nav>

    <div class="center-dropdown">
        <select class="form-select form-select-lg dropdown-select" aria-label="Meet selection dropdown">
            <option selected>Select a meet...</option>
            <option value="1">Regional Invitational</option>
            <option value="2">District Championship</option>
            <option value="3">State Finals</option>
        </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
